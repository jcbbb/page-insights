<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/jcbbb/me-contact@master/main.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="insights-container">
            <div class="insights">
                <div class="insights__header">
                    <div class="insights__header-left">
                        <div class="insights__header-profile-image">
                            <img src="./assets/images/profile.jpg" alt="profile image"/>
                        </div>
                        <h2 class="insights__header-profile-name">Leo Bailey</h2>
                    </div> 
                    <div class="insights__header-right">
                        <button class="insights-btn" tabindex="0">
                            <span class="insights-btn__inner" tabindex="-1">
                                <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.37496 7.29169H6.24996C5.09937 7.29169 4.16663 8.22443 4.16663 9.37502V18.75C4.16663 19.9006 5.09937 20.8334 6.24996 20.8334H15.625C16.7756 20.8334 17.7083 19.9006 17.7083 18.75V15.625" stroke="currentColor" stroke-width="1.5625" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9.375 15.625H12.5L21.3542 6.7708C22.2171 5.90786 22.2171 4.50875 21.3542 3.6458C20.4912 2.78286 19.0921 2.78286 18.2292 3.6458L9.375 12.5V15.625" stroke="currentColor" stroke-width="1.5625" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M16.6666 5.20831L19.7916 8.33331" stroke="currentColor" stroke-width="1.5625" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>

                                <span class="insights-btn__inner-text">
                                    Edit
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
                <ul class="insights__nav">
                    <li class="insights__nav-item" tabindex="0">
                        <a class="insights__nav-link insights__nav-link--active" tabindex="-1">Home</a>
                    </li>
                    <li class="insights__nav-item" tabindex="0"> 
                        <a class="insights__nav-link" tabindex="-1">Projects</a>
                    </li>
                    <li class="insights__nav-item" tabindex="0">
                        <a class="insights__nav-link" tabindex="-1">Jobs</a>
                    </li>
                    <li class="insights__nav-item" tabindex="0">
                        <a class="insights__nav-link" tabindex="-1">About</a>
                    </li>
                    <li class="insights__nav-item" tabindex="0">
                        <a class="insights__nav-link" tabindex="-1">Contact</a>
                    </li>
                </ul>
                <div class="insights__topbar">
                    <h3 class="insights__topbar-heading">
                        Insights
                    </h3>
                    <div class="insights__topbar-select-container" tabindex="0">
                        <span class="insights__topbar-select-icon" tabindex="-1">
                           <svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 1L7 7L1 1" stroke="#2E2E2E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <select class="insights__topbar-select" tabindex="-1">
                            <option class="insights__topbar-select-option" tabindex="0">
                                <span class="insights__topbar-select-option-inner" tabindex="-1">
                                    May 28 - Jun 24
                                </span>
                            </option>
                            <option class="insights__topbar-select-option" tabindex="0">
                                <span class="insights__topbar-select-option-inner" tabindex="-1">
                                    Sep 20 - Oct 12
                                </span>
                            </option>
                            <option class="insights__topbar-select-option" tabindex="0">
                                <span class="insights__topbar-select-option-inner" tabindex="-1">
                                    Jan 02 - Feb 03
                                </span>
                            </option>
                        </select>
                    </div>
                </div>
                <section class="insights__cards">
                    <div class="insights__card insights__card--active">
                        <div class="insights__card-top">
                            <h3 class="insights__card-top-heading">People Reached</h3>
                            <div class="insights__card-top-metric">
                                <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 5L5 0L10 5" fill="currentColor"/>
                                </svg>
                                <span class="insights__card-top-metric-text">
                                    7%
                                </span>
                            </div>
                        </div> 
                        <div class="insights__card-bottom">
                            <h2 class="insights__card-bottom-heading">1,090</h2>
                            <div class="insights__card-bottom-more">
                                <span class="insights__card-bottom-more-text">
                                    More info
                                </span>
                                <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path opacity="0.7" d="M1 1L6 6L1 11" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

                            </div>
                        </div>
                    </div>
                    <div class="insights__card">
                        <div class="insights__card-top">
                            <h3 class="insights__card-top-heading">Post Engagements</h3>
                            <div class="insights__card-top-metric">
                                <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 5L5 0L10 5" fill="currentColor"/>
                                </svg>
                                <span class="insights__card-top-metric-text">
                                    25%
                                </span>
                            </div>
                        </div> 
                        <div class="insights__card-bottom">
                            <h2 class="insights__card-bottom-heading">305</h2>
                            <div class="insights__card-bottom-more">
                                <span class="insights__card-bottom-more-text">
                                    More info
                                </span>
                                <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path opacity="0.7" d="M1 1L6 6L1 11" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

                            </div>
                        </div>
                    </div>
                    <div class="insights__card">
                        <div class="insights__card-top">
                            <h3 class="insights__card-top-heading">Page Likes</h3>
                            <div class="insights__card-top-metric">
                                <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 5L5 0L10 5" fill="currentColor"/>
                                </svg>
                                <span class="insights__card-top-metric-text">
                                    18%
                                </span>
                            </div>
                        </div> 
                        <div class="insights__card-bottom">
                            <h2 class="insights__card-bottom-heading">13</h2>
                            <div class="insights__card-bottom-more">
                                <span class="insights__card-bottom-more-text">
                                    More info
                                </span>
                                <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path opacity="0.7" d="M1 1L6 6L1 11" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div> 

    <script defer src="https://cdn.jsdelivr.net/gh/jcbbb/me-contact@master/index.min.js"></script>
</body>
</html>
